    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/aF6V2Gf5k/";
        let model, webcam, ctx, isRunning = false;
        let count = 0;
        let isLeaning = false; 

        async function init() {
            const btn = document.getElementById("start-btn");
            btn.innerText = "Loading Model...";
            btn.disabled = true;

            try {
                // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏à‡∏≤‡∏Å Browser
                await navigator.mediaDevices.getUserMedia({ video: true });

                model = await tmPose.load(URL + "model.json", URL + "metadata.json");
                
                const size = 400;
                webcam = new tmPose.Webcam(size, size, true); 
                await webcam.setup(); 
                await webcam.play();
                
                const canvas = document.getElementById("canvas");
                canvas.width = size; canvas.height = size;
                ctx = canvas.getContext("2d");

                btn.style.display = "none";
                isRunning = true;
                window.requestAnimationFrame(loop);
                
            } catch (e) {
                console.error(e);
                alert("‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: ‡πÇ‡∏õ‡∏£‡∏î‡∏Å‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏°‡πà‡∏Å‡∏∏‡∏ç‡πÅ‡∏à üîí ‡∏ó‡∏µ‡πà‡πÅ‡∏ñ‡∏ö URL ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å '‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï (Allow)' ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏à‡πâ‡∏≤");
                btn.disabled = false;
                btn.innerText = "Start";
            }
        }

        async function loop() {
            if (isRunning) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                tmPose.drawKeypoints(pose.keypoints, 0.8, ctx);
                tmPose.drawSkeleton(pose.keypoints, 0.8, ctx);
            }

            let bestClass = "";
            let highestProb = 0;
            
            // ‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏à‡∏≤‡∏Å‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
            prediction.forEach(p => {
                if (p.probability > highestProb) {
                    highestProb = p.probability;
                    bestClass = p.className;
                }
            });

            document.getElementById("status-text").innerText = bestClass;
            document.getElementById("confidence-text").innerText = Math.floor(highestProb * 100) + "%";

            // ‡∏ï‡∏£‡∏£‡∏Å‡∏∞‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡∏ö
            if (highestProb > 0.95 && bestClass === "‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏Ñ‡∏≠") {

                    document.getElementById("count-number").innerText = count;
                    isLeaning = true;

                        isRunning = false;
                        setTimeout(() => {
                            alert("üéâ Happy Move! ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡∏Ñ‡∏£‡∏ö 4 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß");
                            count = 0;
                            document.getElementById("count-number").innerText = "0";
                            isLeaning = false;
                            isRunning = true;
                            window.requestAnimationFrame(loop);
                        }, 100);
                    }
                }
            } else if (highestProb > 0.85 && bestClass === "‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏Ñ‡∏≠") {

        }
